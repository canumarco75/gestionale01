<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestionale Parco Auto</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Segoe UI", sans-serif;
        background-color: #f5f6fa;
        color: #1f2a44;
      }
      body {
        margin: 0;
        padding: 24px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
      }
      .header-actions {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      h1 {
        font-size: 24px;
        margin: 0;
      }
      .button {
        display: inline-block;
        padding: 10px 16px;
        border-radius: 8px;
        text-decoration: none;
        background-color: #2563eb;
        color: #fff;
        font-weight: 600;
      }
      .button.secondary {
        background-color: #e2e8f0;
        color: #1f2a44;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        text-align: left;
        padding: 12px 10px;
        border-bottom: 1px solid #e2e8f0;
      }
      th {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #64748b;
      }
      .actions {
        display: flex;
        gap: 8px;
      }
      .badge {
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
        background: #e2e8f0;
      }
      .error {
        padding: 12px 16px;
        border-radius: 8px;
        background: #fee2e2;
        color: #991b1b;
        margin-bottom: 16px;
      }
      form {
        display: grid;
        gap: 12px;
      }
      label {
        font-weight: 600;
        display: block;
        margin-bottom: 4px;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #cbd5f5;
        font-size: 14px;
      }
      textarea {
        resize: vertical;
      }
      .form-actions {
        display: flex;
        gap: 12px;
      }
      .muted {
        color: #64748b;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    {% block content %}{% endblock %}
  </body>
</html>
